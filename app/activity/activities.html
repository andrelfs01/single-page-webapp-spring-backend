<div class="page-header">
    <h1>Activities</h1>
</div>

<div class="panel panel-default">
    <div class="panel-heading">List of Activities Registered</div>
    <div class="panel-body">
        <button type="button" class="btn btn-default">New activity</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Number of Places</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="activity in activities">
                    <th scope="row">{{activity.id}}</th>
                    <td>{{activity.nome}}</td>
                    <td>{{activity.qtdVagas}}</td>
                    <td>
                        <button class="btn btn-primary btn-xs" type="submit">Update</button>
                        <button class="btn btn-danger btn-xs" type="submit">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
